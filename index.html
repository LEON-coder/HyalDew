		<section class="how-become-client">
			<div class="how-become-client__wrap">
				<h3 class="info-partners__headline">
					Как стать клиентом компании
				</h3>
				<hr class="info-partners__headline_line">


				<div class="how-become-client__form-blocks">
					<p class="how-become-client__form-blocks_offer-text">Заполните заявку, станьте официальным клиентом
						компании «Aestheticus» и развивайтесь вместе с лидером в области
						косметологии и эстетической медицины.</p>

					<form class="how-become-client__form">
						<input type="text" class="form__input" name="Ф.И.О" placeholder="ФИО*">
						<input type="number" class="form__input" name="Телефон*" placeholder="Телефон">
						<input type="text" class="form__input" name="Email" placeholder="Email*">
						<input type="textarea" class="form__input-text" name="Email" placeholder="Сообщение">


						<div class="form__checkbox-block-pay">
							<div class="form__checkbox-block">
								<input type="checkbox" id="agreement">
								<label for="agreement" class="checkbox-agreement-label">Согласие на обработку
									персональных
									данных</label>
							</div>

							<button type="submit" id="button-pay">
								Купить
							</button>
						</div>
					</form>
				</div>
			</div>
